{% extends 'base.html' %} {% block content %}
<h1 id="message">{{ message }}</h1>

<a href="create" class="btn btn-info">Create Blog</a>

<div class="container-fluid">
  <div class="row">
    {% for blog in blogs %}
    <div class="col-2">
      <div class="card" style="width: 18rem">
        <img
          src="https://eadn-wc02-4138436.nxedge.io/wp-content/uploads/2019/07/structure-blog-url-768x403.png"
          class="card-img-top"
          alt="blog_image"
        />
        <div class="card-body">
          <h5 class="card-title">{{ blog.title }}</h5>
          <p class="card-text">{{ blog.description }}</p>
          <a href="{% url 'show_blog_path' blog.id %}" class="btn btn-success">Read More</a>
          <a href="{% url 'edit_blog_path' blog.id %}" class="btn btn-warning">Edit</a>
          <a href="{% url 'delete_blog_path' blog.id %}" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<script>
  window.onload = hide;
  function hide() {
    const message = document.getElementById("message");
    setTimeout(() => {
      message.innerHTML = "";
    }, 5000);
  }
</script>
{% endblock content %}
